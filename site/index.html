<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Legal DB</title>
  <style>
    :root{ --border:#e5e7eb; --bg:#fff; --active:#eef2ff; }
    html{ scroll-behavior: smooth; }
    body{ margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:#111827; }
    header{ position:sticky; top:0; background:#fff; border-bottom:1px solid var(--border); padding:10px 16px; display:flex; gap:12px; align-items:center; z-index:2; }
    #q{ flex:1; padding:10px 12px; border:1px solid var(--border); border-radius:10px; }
    main{ display:grid; grid-template-columns: 320px 1fr; gap:16px; padding:16px; }
    #toc{ position:sticky; top:64px; align-self:start; border:1px solid var(--border); border-radius:12px; padding:12px; min-height:60vh; }
    #toc a{ text-decoration:none; color:#111827; padding:2px 4px; border-radius:6px; display:inline-block; }
    #toc a.active{ background:var(--active); }
    #results .item{ border-bottom:1px dashed var(--border); padding:10px 0; cursor:pointer; }
    #viewer{ border:1px solid var(--border); border-radius:12px; padding:16px; min-height:60vh; }
    #viewer h1, #viewer h2, #viewer h3{ scroll-margin-top: 72px; }
    pre{ white-space:pre-wrap; }
    a{ color:inherit; text-decoration:none; }

    /* 折叠目录的外观 */
    #toc .toc-toolbar{ display:flex; gap:8px; align-items:center; margin-bottom:8px; }
    #toc .btn{ border:1px solid var(--border); background:#fff; border-radius:8px; padding:6px 10px; cursor:pointer; }
    #toc details{ border-left:2px solid transparent; padding-left:6px; margin:2px 0 }
    #toc details[open]{ border-left-color:var(--border) }
    #toc summary{ list-style:none; cursor:pointer; padding:4px 6px; border-radius:6px; outline:none; display:flex; gap:6px; align-items:center }
    #toc summary::-webkit-details-marker{ display:none }
    #toc .caret{ display:inline-block; transform:rotate(0deg); transition:transform .15s ease; }
    #toc details[open] .caret{ transform:rotate(90deg); }
    #toc .children{ margin:4px 0 8px 10px; padding-left:8px; border-left:1px dashed var(--border) }
  </style>
</head>
<body>
  <header>
    <strong>My Legal DB</strong>
    <input id="q" placeholder="搜索（输入关键字）…">
  </header>
  <main>
    <aside id="toc">
      <div class="toc-toolbar">
        <strong>文档</strong>
        <button id="toggleAll" class="btn" title="展开/收起全部">展开全部</button>
      </div>
      <ul id="doclist"></ul>
    </aside>
    <section>
      <div id="results"></div>
      <article id="viewer"><em>在左侧选择文档，或在上方搜索</em></article>
    </section>
  </main>
  <script src="assets/marked.min.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
