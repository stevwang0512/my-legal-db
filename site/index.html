<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Legal DB</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">My Legal DB</div>
    <input class="search" type="search" placeholder="搜索（输入关键词）…" aria-label="搜索" />
  </header>

  <div id="app" class="layout" role="application" aria-label="法条阅读器布局">
    <aside id="sidebar" class="sidebar" aria-label="目录">
      <nav class="toc">
        <!-- 示例目录（请用你构建的目录替换） -->
        <details open>
          <summary>民法典</summary>
          <ul>
            <li><a href="#" data-anchor="#art-1">第一条</a></li>
            <li><a href="#" data-anchor="#art-2">第二条</a></li>
          </ul>
        </details>
      </nav>
    </aside>

    <!-- 目录栏外侧的开关：独立于侧栏，收起后仍可见 -->
    <button id="toc-toggle"
            class="toc-toggle"
            aria-controls="sidebar"
            aria-expanded="true"
            title="收起目录"
            aria-label="切换目录显示">❮</button>

    <main id="content" class="content" tabindex="-1" aria-label="正文">
      <article>
        <h1>示例文档</h1>
        <h2 id="art-1">第一条</h2>
        <p>这是第一条的示例段落。请用实际内容替换。</p>
        <h2 id="art-2">第二条</h2>
        <p>这是第二条的示例段落。请用实际内容替换。</p>
      </article>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
