<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Legal DB</title>
  <style>
    :root{ --border:#e5e7eb; --bg:#fff; --active:#eef2ff; }
    /* html{ scroll-behavior: smooth; } */
    html, body { height:100%; margin:0; }
body{ font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:#111827; display:flex; flex-direction:column; }

    header{
      position:sticky; top:0; background:#fff; border-bottom:1px solid var(--border);
      padding:10px 16px; display:flex; gap:12px; align-items:center; z-index:2;
    }
    #q{ flex:1; padding:10px 12px; border:1px solid var(--border); border-radius:10px; }

    /* 双栏布局：左侧目录 + 右侧内容 */
    main{ display:grid; grid-template-columns: 320px 14px 1fr; min-width: 0; min-width: 0; gap:0; height:calc(100vh - 56px) !important; overflow:hidden !important; }

    /* 侧栏整体折叠时，隐藏左栏，右侧独占 */
    body.sb-collapsed main{ display:grid; grid-template-columns: 0 14px 1fr; gap:0; height:calc(100vh - 56px) !important; overflow:hidden !important; }

    #toc{
      position:sticky; top:64px; align-self:start; border:1px solid var(--border);
      border-radius:12px; padding:12px; min-height:60vh; background:#fff;
    }
    /* 折叠时整块侧栏隐藏 */
    body.sb-collapsed #toc{ display:none; }

    #toc a{ text-decoration:none; color:#111827; padding:2px 4px; border-radius:6px; display:inline-block; }
    #toc a.active{ background:var(--active); }
    #results .item{ border-bottom:1px dashed var(--border); padding:10px 0; cursor:pointer; }
    #viewer{ border:1px solid var(--border); border-radius:12px; padding:16px; min-height:60vh; }
    #viewer h1, #viewer h2, #viewer h3{ scroll-margin-top: 72px; }
    pre{ white-space:pre-wrap; }
    a{ color:inherit; text-decoration:none; }

    /* 折叠目录的外观（分组） */
    #toc .toc-toolbar{ display:flex; gap:8px; align-items:center; margin-bottom:8px; }
    #toc .btn{ border:1px solid var(--border); background:#fff; border-radius:8px; padding:6px 10px; cursor:pointer; }
    #toc details{ border-left:2px solid transparent; padding-left:6px; margin:2px 0 }
    #toc details[open]{ border-left-color:var(--border) }
    #toc summary{ list-style:none; cursor:pointer; padding:4px 6px; border-radius:6px; outline:none; display:flex; gap:6px; align-items:center }
    #toc summary::-webkit-details-marker{ display:none }
    #toc .caret{ display:inline-block; transform:rotate(0deg); transition:transform .15s ease; }
    #toc details[open] .caret{ transform:rotate(90deg); }
    #toc .children{ margin:4px 0 8px 10px; padding-left:8px; border-left:1px dashed var(--border) }

    /* 侧栏整体折叠按钮 */
    #sidebarToggle{
      border:1px solid var(--border); background:#fff; border-radius:8px; padding:6px 10px;
      cursor:pointer; display:flex; align-items:center; gap:6px;
    }
  main > aside{ border-right:1px solid var(--border); overflow-y:auto !important; align-self:stretch !important; height:100% !important; }
main > section{ overflow-y:auto !important; position:relative; }
/* 正文高亮样式 */
#viewer .active-content {
  background-color: #fef3c7;
  transition: background-color .3s;
}
#viewer h1.active-content,
#viewer h2.active-content,
#viewer h3.active-content {
  border-left: 4px solid #f59e0b;
  padding-left: 8px;
}

/* 中间gutter列 + 单按钮折叠 */
#gutter{ display:flex; justify-content:center; align-items:flex-start; padding-top:8px; }
.toc-toggle{
  width:14px; height:40px; display:inline-flex; align-items:center; justify-content:center;
  border:1px solid var(--border); border-radius:8px; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,.08);
  cursor:pointer; user-select:none; padding:0;
}
/* 折叠时：gutter 固定在最左侧，正文仍显示 */
body.sb-collapsed #gutter{ position: fixed; left: 6px; top: 64px; z-index: 1000; width:auto; }
body.sb-collapsed #toc{ display:none; }

</style>
</head>
<body>
  <header>
    <!-- 新增：侧栏总开关 -->
<strong>My Legal DB</strong>
    <input id="q" placeholder="搜索（输入关键字）…">
  </header>

  <main>
    <aside id="toc">
      <div class="toc-toolbar">
        <strong>文档/目录</strong>
        <button id="toggleAll" class="btn" title="展开/收起当前文档全部目录">展开全部</button>
      </div>
      <ul id="doclist"></ul>
    </aside>
    <div id="gutter"><button id="toc-toggle" class="toc-toggle" aria-controls="toc" aria-expanded="true" title="收起目录">❮</button></div>


    <section>
      <div id="results"></div>
      <article id="viewer"><em>在左侧选择文档，或在上方搜索</em></article>
    </section>
  </main>

  <script src="assets/marked.min.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
