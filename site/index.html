<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Legal DB</title>
  <style>
    :root {
      --toc-w: 280px;
      --gutter-w: 28px;
      --bg: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --line: #e5e7eb;
      --brand: #1f2937;
      --accent: #0ea5e9;
    }

    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    header {
      border-bottom: 1px solid var(--line);
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 50;
    }

    #searchbar { display:flex; align-items:center; gap:8px; flex: 1; }
    #q { 
      flex: 1; 
      width: auto; 
      min-width: 260px; 
      padding: 10px 14px;
      font-size: 16px;
      line-height: 1.3;
    }
    :root {
      --accent: #0ea5e9; /* 如果之前已经定义过，可以忽略这一行 */
    }

    #q:focus-visible {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(14,165,233,.15);
      outline: 0;
      }

    #hit-info { margin-left: auto; order: 2; font-variant-numeric: tabular-nums; }
    #prev-hit  { order: 3; }
    #next-hit  { order: 4; }

    #search-tip {
      font-size: 12px;
      color: #6b7280;
      padding: 6px 12px 10px 12px;
      border-bottom: 1px solid var(--line);
      background: #fff;
      position: sticky;
      top: 48px;
      z-index: 40;
    }

    #breadcrumb {
      color: #0366d6;
      padding: 6px 12px;
      max-width: 1100px;
      font-size: 12px;
    }
    #breadcrumb a { color:#0366d6; text-decoration:none; }
    #breadcrumb a:hover { text-decoration:underline; }
    .crumb-sep::before { content: '›'; color: #aaa; margin: 0 4px; }

    /* 三列网格 + grid areas 更稳妥 */
    main {
      display: grid;
      grid-template-columns: var(--toc-w) var(--gutter-w) 1fr;
      grid-template-areas: "toc gutter content";
    }
    body.sb-collapsed main {
      grid-template-columns: 0 var(--gutter-w) 1fr;
      grid-template-areas: "toc gutter content";
    }
    aside#toc   { grid-area: toc; }
    #gutter     { grid-area: gutter; }
    section     { grid-area: content; }

    /* 折叠时不要把 aside 移出布局 */
    body.sb-collapsed aside#toc {
      overflow: hidden;
      pointer-events: none;
    }

    aside#toc {
      border-right: 1px solid var(--line);
      height: calc(100vh - 110px);
      position: sticky;
      top: 88px;
      overflow: auto;
      background: #fff;
    }
    .toc-toolbar {
      display:flex; align-items:center; justify-content:space-between;
      gap: 8px;
      padding:8px 10px; border-bottom:1px solid #f3f3f3;
      position: sticky; top:0; background:#fff; z-index:10;
    }
    .toc-toolbar-right { display:flex; align-items:center; gap:8px; }
    .toc-section-title{ font-weight:600; padding:8px 10px; }
    #filetree, #page-toc { padding: 6px 10px; }

    /* 文件树 */
    .dir .header { display:flex; align-items:center; gap:6px; cursor:pointer; padding:4px 2px; border-radius:6px; }
    .dir .children { padding-left: 12px; }
    a.file { display:block; padding:3px 2px; text-decoration:none; color:#222; border-radius:6px; }
    a.file:hover { background: #f5f5f5; }

    /* 本页目录 */
    #page-toc a { display:block; padding:3px 2px; border-radius:6px; text-decoration:none; color:#222; }
    /* ——统一目录高亮（active 与 locked 同色）—— */
    #page-toc a.active,
    #page-toc a.locked { background:#e8f3fe; }

    #page-toc .toc-row{
    display:flex;
    align-items:center;
    gap:6px;
    line-height:1.5;
    }
    #page-toc .toc-fold{
      min-width:28px;
      padding:2px 4px;
      border:1px solid var(--line);
      background:#fff;
      border-radius:4px;
      cursor:pointer;
      font-size:14px;
    }
    #page-toc .toc-row a{
      flex:1 1 auto;          /* 文字占满剩余空间 */
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    mark.search-hit { background:#fff3a8; padding:0 2px; }
    mark.search-current { background:#ffd54f; outline: 1px solid #ff9800; }


    /* gutter 保持固定宽度，按钮宽度一致 */
    #gutter { height: 100%; background:#fff; display:flex; justify-content:center; }
    #toc-toggle{
      position: sticky;
      top: calc(50vh - 36px);   /* 高度 72px → 上下各 36px 居中 */
      width: var(--gutter-w);
      height: 72px;
      display: grid; place-items: center;
      border: 1px solid var(--line);
      background: #f9fafb;     /* 比白底更明显 */
      color: #374151;
      border-radius: 10px;
      box-shadow: 0 1px 2px rgba(0,0,0,.05);
      cursor: pointer;
    }
    #toc-toggle:hover{ background:#f3f4f6; }
    #toc-toggle:focus-visible { outline: 2px solid #4f46e5; }

    section { height: calc(100vh - 110px); overflow: auto; }
    #viewer { padding: 16px 24px; max-width: 1100px; }
    #viewer h1, #viewer h2, #viewer h3, #viewer h4, #viewer h5, #viewer h6 { scroll-margin-top: 90px; }
    /* 章节整段高亮（标题→下一标题） */
    .md-section.section-highlight{
    background:#fff8c4;
    border-radius:4px;
    padding:2px 0;
    }
    /* 兼容兜底逻辑：若只给标题或若干元素打了 .section-highlight，也能显示高亮 */
    #viewer .section-highlight{ 
      background:#fff8c4; 
      transition: background-color .2s ease; 
    }


    @media (max-width: 880px) {
      :root { --toc-w: 280px; }
    }
  
    .icon-btn{
      border:1px solid var(--line);   /* 给按钮加边框 */
      padding:10px 14px;              /* 内边距，决定按钮厚度 */
      background:#fff;                /* 默认白底 */
      border-radius:6px;              /* 圆角，让按钮不显得死板 */
      cursor:pointer;                 /* 鼠标悬停时显示手型 */
      min-width:32px;                 /* 保证按钮最小宽度一致 */
      text-align:center;              /* 内容居中 */
    font-size:16px;                 /* 统一字体大小 */
    }
    .icon-btn:hover{ background:#f9fafb; }  /* 悬停时背景变浅灰 */

    /* 左侧文件树：被选中文件的浅灰锁定 */
    #filetree a.active{
      background:#f3f4f6;
      border-radius:6px;
    }


  </style>
</head>
<body>
  <header>
    <strong>My Legal DB</strong>
    <div id="searchbar">
      <input id="q" type="search" placeholder="在当前文档内搜索（支持多命中）…" />
      <button id="prev-hit" class="icon-btn" title="上一个匹配">▲</button>
      <button id="next-hit" class="icon-btn" title="下一个匹配">▼</button>
      <span id="hit-info">0 / 0</span>
    </div>
  </header>

  <div id="search-tip">提示：目前仅支持“当前文档内”的全文搜索；请先在左侧选择一个文档。</div>
  <div id="breadcrumb"></div>

  <main>
    <aside id="toc">
      <div class="toc-toolbar">
        <strong id="toc-title">文档/目录</strong>
        <div class="toc-toolbar-right">
          <button id="toc-mode" title="在 文件树 / 本页目录 之间切换">切换视图</button>
          <button id="toc-expand-all" title="展开/收起全部">展开全部</button>
        </div>
      </div>
      <div id="filetree"></div>
      <div id="page-toc" style="display:none;"></div>
    </aside>

    <div id="gutter">
      <button id="toc-toggle" aria-controls="toc" aria-expanded="true" title="收起目录">❮</button>
    </div>

    <section>
      <div id="results"></div>
      <article id="viewer"></article>
    </section>
  </main>

  <script src="assets/marked.min.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
