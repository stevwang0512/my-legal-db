<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Lex Base</title>
  <style>
    :root {
    --toc-w: 280px;
    --gutter-w: 28px;
    --bg: #ffffff;
    --ink: #111827;
    --muted: #6b7280;
    --line: #e5e7eb;
    --brand: #1f2937;
    --accent: #0ea5e9;
    --panel-bg:   #eef1f4;
    --panel-line: #d9dde2; 
    --panel-shadow: 0 1px 2px rgba(0,0,0,.04);
    --sticky-top: 88px;
    }

    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    /* Header */
    header {
      border-bottom: 1px solid var(--panel-line);
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 50;
    }

    /* 搜索栏 */
    #searchbar { display:flex; align-items:center; gap:8px; flex: 1; }
    #q { 
      flex: 1; 
      min-width: 260px; 
      padding: 10px 14px;
      font-size: 16px;
      line-height: 1.3;
    }

    #q:focus-visible {
      border-color: var(--accent);
      /* === [v0.32-D-CSS-2] 去除输入框阴影，改用 outline 作为可访问性焦点环 === */
      box-shadow: none;
      outline: 2px solid rgba(14,165,233,.25);
    }

    #hit-info { margin-left: auto; order: 2; font-variant-numeric: tabular-nums; }
    #prev-hit, #next-hit { order: 3; }

    /* 面包屑 */
    #breadcrumb {
      color: #0366d6;
      padding: 6px 12px;
      max-width: 1100px;
      font-size: 12px;
    }
    #breadcrumb a { color:#0366d6; text-decoration:none; }
    #breadcrumb a:hover { text-decoration:underline; }
    .crumb-sep::before { content: '›'; color: #aaa; margin: 0 4px; }

    /* 布局 */
    main {
      display: grid;
      grid-template-columns: var(--toc-w) var(--gutter-w) 1fr;
      grid-template-areas: "toc gutter content";
    }
    body.sb-collapsed main {
      grid-template-columns: 0 var(--gutter-w) 1fr;
      grid-template-areas: "toc gutter content";
    }
    aside#toc   { grid-area: toc; }
    #gutter     { grid-area: gutter; }
    section     { grid-area: content; }
    body.sb-collapsed aside#toc { overflow: hidden; pointer-events: none; }

    /* TOC 栏 */
    aside#toc {
      border-right: 0;         /* === [v0.32-D2-CSS] 交给 #gutter 的 border-left 单独绘制 === */
      height: calc(100vh - var(--sticky-top));
      position: sticky;
      top: var(--sticky-top);
      overflow: auto;
      background: #fff;
      box-shadow: none !important;
    }
    .toc-toolbar {
      display:flex; align-items:center; justify-content:space-between;
      gap: 8px;
      padding:8px 10px; border-bottom:1px solid #f3f3f3;
      position: sticky; top:0; background:#fff; z-index:10;
    }
    .toc-section-title{ font-weight:600; padding:8px 10px; }
    #filetree, #page-toc { padding: 6px 10px; }

    /* 文件树 */
    .dir .header { display:flex; align-items:center; gap:6px; cursor:pointer; padding:4px 2px; border-radius:6px; }
    .dir .children { padding-left: 12px; }
    a.file { display:block; padding:3px 2px; text-decoration:none; color:#222; border-radius:6px; }
    a.file:hover { background: #f5f5f5; }
    #filetree a.active{ background:#f3f4f6; border-radius:6px; }

    /* 本页目录 */
    #page-toc .toc-row{ display:flex; align-items:stretch;}
    #page-toc .toc-row > .toc-line { flex:1; }
    #page-toc .toc-fold{
      width:1.2em;        /* 固定命中区 */
      flex:0 0 1.2em;
      text-align:center;
    }

    /* 统一 caret 风格（文件树 + 本页目录） */
    /* === [v0.33-CSS-Align-1] 以字体中线为基准对齐：容器相对定位，向下偏移行内额外留白的一半 === */
    #filetree .caret, #page-toc .toc-fold{
      display:inline-flex; align-items:center; justify-content:center;
      width: 1.25em; height: 1.5em;
      cursor: pointer;
      color: var(--ink);
      position: relative;
      /* 行高 1.5em、字体高 1em → 顶/底各留 0.25em。把容器整体下移这 0.25em，令图标中心 ≈ 字体中线 */
      top: calc((1.5em - 1em) / 2);  /* 即 0.25em */
    }


    /* === [v0.33-CSS-Dir-2] chevron 尺寸与粗细提升 === */
    #filetree .caret svg, #page-toc .toc-fold svg{
      width: 16px; height: 16px;       /* 14px → 16px，与 16px 字号匹配 */
      display: block;
      transition: transform .12s ease;
      pointer-events: none;            /* 点击仍落在 span 上 */
    }

    /* 加粗描边（覆盖 <symbol> 里的 stroke-width="2"） */
    #filetree .caret svg path,
    #page-toc .toc-fold svg path{
      stroke-width: 3.5;
    }


    /* 折叠态：向右；展开态（默认）向下 —— 用 data-state 驱动旋转 */
   /* 展开态：朝下 */
    #filetree .caret[data-state="expanded"] svg,
    #page-toc .toc-fold[data-state="expanded"] svg{
      transform: rotate(90deg);
    }
    
    /* hover：直接作用到 SVG 的描边颜色（chevron 为 stroke 图标） */
    #filetree .caret:hover svg,
    #page-toc .toc-fold:hover svg{
      stroke: var(--ink);
    }

    /* Page TOC 叶子：透明但占位 */
    #page-toc .toc-fold.leaf{ opacity:0; pointer-events:none; }

    /* 搜索提示词样式 */
    #search-tip{
      background: var(--panel-bg);
      border: 1px solid var(--panel-line);
      border-top: 0;           /* === [v0.32-D1-CSS] 只让 header 画这条缝线 === */
      border-bottom: 0;   /* 下边界交给 gutter 顶边 */
      box-shadow: none !important;
      padding: 6px 8px;
      position: sticky;
      top: 48px;          /* 保持原有偏移 */
      z-index: 5;
    }

    /* gutter样式 */
    #gutter{
      background: var(--panel-bg);
      border: 1px solid var(--panel-line);
      border-top: 0;      /* 上边界交给 search-tip 底边 */
      box-shadow: none !important;
      height: calc(100vh - var(--sticky-top));
      position: sticky;
      top: var(--sticky-top);
      display: flex;
      justify-content: flex-start;  /* 左贴 */
      align-items: flex-start;      /* 顶部对齐 */
      padding-top: 0;             /* 不再用容器 padding 填空 */
      padding-left: 0;
      padding-right: 0;
    }
    
    /* === [v0.32-E-CSS-3] JS 控制的 gutter 悬浮态 === */
    #gutter.gutter-hover{
      background:#d1fae5;
      border-color:#10b981;
    }

    /* === [v0.32-G-rect-mask] 真 toc 的上/下细线只围白区，右侧不越界 === */
    #toc-toggle{
      background: #fff;
      /* 不再用 border-top/bottom，避免越到灰缝；左侧竖线也用背景画 */
      border: 0;
      border-radius: 0;
      height: 80px;
      width: 100%;
      margin-top: 16px;
      margin-left: 0;
      margin-right: 0;
      box-shadow: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;

      /* 用三层背景渐变画出 1px 的“上、下、左”细线：
        - 上/下：长度裁成 calc(100% - 4px)，恰好在白区内收住
        - 左：整高 1px 竖线，等价于原 border-left:1px */
      background:
        /* 顶部 1px 线（只到白区右缘，留出 4px 假缝） */
        linear-gradient(var(--panel-line), var(--panel-line)) top left /
          calc(100% - 4px) 1px no-repeat,
        /* 底部 1px 线（同上） */
        linear-gradient(var(--panel-line), var(--panel-line)) bottom left /
          calc(100% - 4px) 1px no-repeat,
        /* 左侧 1px 竖线 */
        linear-gradient(to bottom, var(--panel-line), var(--panel-line)) right top /
          1px 100% no-repeat,
        /* 最底层白底 */
        #fff;
    }

    /* 伪元素：右侧 4px 灰缝 + 左缘 1px 分隔竖线（替代 toc 的右框） */
    #toc-toggle::after{
      content: "";
      position: absolute;
      inset: 0 0 0 auto;           /* 相当于 top:0; right:0; bottom:0; */
      width: 4px;
      background:
        linear-gradient(to right,
          var(--panel-line) 1px,   /* 左缘 1px 竖线 */
          var(--panel-bg) 1px      /* 其余为浅灰缝 */
        );
      pointer-events: none;
    }


    /* 键盘焦点：以 outline 作为“黑框”，并让内部 1px 边透明，避免双层叠加 */
    #toc-toggle:focus-visible{
      outline: 2px solid #000;     /* 这就是你说“恰到好处”的黑框 */
      outline-offset: 0;
      border-color: transparent;   /* 不再叠加 1px 黑边 */
      border-left: 0;              /* 继续与目录无缝 */
      background: #fff;
    }

    /* 鼠标悬浮：若没有键盘焦点，则用同款 outline；有焦点时，不重复加样式 */
    #toc-toggle:hover:not(:focus-visible),
    #toc-toggle.toc-hover:not(:focus-visible){
      outline: 2px solid #000;     /* 与 focus-visible 完全一致 */
      outline-offset: 0;
      border-color: transparent;   /* 防止“黑边 + 黑框”叠加变粗 */
      border-left: 0;
      background: #fff;
    }

    /* === [v0.33-SVG-CSS-3] toc-toggle：三角 SVG 与旋转（方向由 aria-expanded 决定） === */
    #toc-toggle .icon-triangle{
      width: 16px;
      height: 16px;
      display: block;
      transition: transform .12s ease;
      pointer-events: none;           /* 关键：SVG 不吃点击，命中在按钮上 */
    }
    /* 展开(true)：右→左；收起(false)：保持向右 */
    #toc-toggle[aria-expanded="true"] .icon-triangle{
      transform: rotate(180deg);
    }

    /* 本页目录文字样式 —— 统一到与文件树一致的字号 */
    #page-toc a{
      flex:1 1 auto;
      display:inline-block;
      padding-left:4px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size:16px;     /* 由 14px 调整为 16px */
      line-height:1.5;    /* 与文件树观感更接近 */
      color:#222;
      text-decoration:none;
      border-radius:6px;
    }

    /* 目录整行高亮（含小箭头区域） */
    #page-toc .toc-line.active,
    #page-toc .toc-line.locked{
      background: #e8f3fe;         
    }

    mark.search-hit { background:#fff3a8; padding:0 2px; }
    mark.search-current { background:#ffd54f; outline: 1px solid #ff9800; }

    /* 正文区 */
    section { height: calc(100vh - var(--sticky-top)); overflow: auto; }
    #viewer { padding: 16px 24px; max-width: 1100px; font-size:17px; line-height:1.65; }
    
    /* 段落的底部间距：约半行，细密但不拥挤 */
    #viewer p { margin: 0 0 0.825em; } /* 0.825 = 1.65 / 2 */

    #viewer h1{ font-size:24px; margin:1.2em 0 0.6em; }
    #viewer h2{ font-size:22px; margin:1.1em 0 0.5em; }
    #viewer h3{ font-size:20px; margin:1em 0 0.5em; }
    #viewer h4{ font-size:18px; margin:0.9em 0 0.4em; }
    #viewer h5, #viewer h6{
      font-size:17px;
      margin:0.8em 0 0.3em;
      font-weight:bold;
    }
    #viewer h1, #viewer h2, #viewer h3, #viewer h4, #viewer h5, #viewer h6 { scroll-margin-top: 90px; }

    /* 段落后紧跟标题时，强制拉开等于一行行高的间距 */
    #viewer p + h1,
    #viewer p + h2,
    #viewer p + h3,
    #viewer p + h4,
    #viewer p + h5,
    #viewer p + h6 {
    margin-top: 1.8em !important; /* 等于正文 line-height，观感稳 */
    }

    /* 高亮 */
    .md-section.section-highlight{
      background:#fff8c4;
      border-radius:4px;
      padding:2px 0;
    }
    #viewer .section-highlight{ 
      background:#fff8c4; 
      transition: background-color .2s ease; 
    }

    @media (max-width: 880px) {
      :root { --toc-w: 280px; }
    }

    /* icon 按钮 */
    .icon-btn{
      border:1px solid var(--line);
      padding:10px 14px;
      background:#fff;
      border-radius:6px;
      cursor:pointer;
      min-width:32px;
      text-align:center;
      font-size:16px;
    }
    .icon-btn:hover{ background:#f9fafb; }

    /* resizable gutter */
    #gutter { cursor: col-resize; }
    body.resizing, body.resizing * { cursor: col-resize !important; user-select: none !important; }

    /* Minor: make filetree rows easier to target on hover */
    #filetree .header:hover{ background:#f9fafb; }

    #toc-toggle[aria-pressed="false"]{ opacity:.75; }

    /* v0.30：文档内目录逐级折叠 */
    #page-toc li.collapsed > ul { display:none; }
    #page-toc .toc-line{
      display:flex; align-items:center; gap:6px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      padding:2px 4px;
    }

    #page-toc .toc-line a{
      display:block;      /* 关键：块级才能铺满 flex 剩余宽度 */
      flex:1;
      min-width:0;        /* 关键：允许在 flex 下收缩，否则省略号不生效 */
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    #page-toc .twisty{
      display:inline-flex; align-items:center; justify-content:center;
      width:1.2em; height:1.2em; line-height:1; font-size:1em; font-weight:700;
      background:transparent; border:none; cursor:pointer; user-select:none;
    }
    /* v0.30 兜底规则：保证 hidden 永远隐藏 */
    [hidden] {
      display: none !important;
    }

    /* === [v0.32-B2-CSS-strong] 彻底禁用页面级 overscroll（防止触控板回弹露白） === */
    /* 说明：这里写死 html/body 的 overscroll 行为为 none，阻断一切页面级回弹；
      内部滚动容器（aside#toc、section）继续使用自身的 overflow:auto 正常滚动。 */
    html, body {
      overscroll-behavior: none;       /* 禁止页面级 overscroll（x/y 全禁） */
      overscroll-behavior-x: none;
      overscroll-behavior-y: none;
    }

    /* 如需明确内部容器不把滚动继续向外冒泡，可保留/追加 contain（可选）： */
    aside#toc, section {
      overscroll-behavior: contain;    /* 可选：内部到边界时不外传 */
    }

    /* === [v0.32-B4-CSS] 面包屑默认完全隐身（无占位） === */
    #breadcrumb{
      display: none !important;   /* 双保险：覆盖任何后续样式 */
      padding: 0 !important;      /* 即使被误设 padding 也不占位 */
      margin: 0 !important;
      height: 0 !important;
      overflow: hidden !important;
    }
  </style>

<!-- === [v0.33-SVG-HTML-1] 全站可复用的 SVG 符号 === -->
<svg aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden">
  <!-- 线性 Chevon 图标：等价于 U+276F ❯ -->
  <symbol id="icon-chev" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M9 5l7 7-7 7"></path>
  </symbol>

  <!-- 实心三角（用于 toc-toggle，旋转控制方向） -->
  <symbol id="icon-triangle" viewBox="0 0 24 24" fill="currentColor">
    <!-- 等腰三角，向右；靠 CSS 旋转朝向 -->
    <path d="M8 5l10 7-10 7z"></path>
  </symbol>
</svg>

</head>
<body>
  <header>
    <strong>My Lex Base</strong>
    <div id="searchbar">
      <input id="q" type="search" placeholder="在当前文档内搜索（支持多命中）…" />
      <button id="prev-hit" class="icon-btn" title="上一个匹配">▲</button>
      <button id="next-hit" class="icon-btn" title="下一个匹配">▼</button>
      <span id="hit-info">0 / 0</span>
    </div>
  </header>

  <div id="search-tip">提示：目前仅支持“当前文档内”的全文搜索；请先在左侧选择一个文档。</div>
  <!-- === [v0.32-B4-HTML] 首像素即隐藏，杜绝闪现 === -->
  <div id="breadcrumb" style="display:none"></div>

  <main>
    <aside id="toc">
      <div class="toc-toolbar">
        <strong id="toc-title">法律法规库</strong>
        <div class="toc-toolbar-right">
          <button id="toc-mode" title="在 文件树 / 本页目录 之间切换">切换视图</button>
          <button id="toc-expand-all" title="展开/收起全部">展开全部</button>
        </div>
      </div>
      <div id="filetree"></div>
      <div id="page-toc" style="display:none;"></div>
    </aside>

    <div id="gutter">
      <!-- === [v0.33-SVG-HTML-2] toc-toggle 使用三角 SVG，方向由 aria-expanded 控制 === -->
      <button id="toc-toggle" aria-controls="toc" aria-expanded="true" aria-label="收起目录">
        <svg class="icon-triangle" aria-hidden="true"><use href="#icon-triangle"></use></svg>
      </button>
    </div>

    <section>
      <div id="results"></div>
      <article id="viewer"></article>
    </section>
  </main>

  <script src="assets/marked.min.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
