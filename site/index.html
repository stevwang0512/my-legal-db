<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Lex Base</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <header id="topbar">
    <h1 id="brand">My Lex Base</h1>
    <div id="searchbar">
      <input id="q" placeholder="在当前文档内搜索（支持多命中）…" />
      <span id="hitstat">0 / 0</span>
      <button id="hitPrev" title="上一处">▲</button>
      <button id="hitNext" title="下一处">▼</button>
    </div>
  </header>

  <section id="searchtips">
    <!-- Breadcrumbs are injected here and visually hidden -->
    <nav id="breadcrumbs" class="sr-only" aria-hidden="true"></nav>
    <div class="tips-inner">
      <p>提示：目前仅支持“当前文档内”的全文搜索；请先在左侧选择一个文档。</p>
      <button id="toc-toggle" class="toc-tab" type="button" aria-pressed="true" aria-controls="gutter">目录</button>
    </div>
  </section>

  <main id="main">
    <aside id="gutter" aria-label="目录与导航">
      <div id="gutter-inner">
        <div id="filetree" class="panel">
          <!-- 文档目录树（左） -->
        </div>
        <div id="page-toc" class="panel">
          <!-- 文档内章节目录（右） -->
        </div>
      </div>
    </aside>

    <article id="viewer" tabindex="0" aria-label="正文">
      <!-- 渲染的 Markdown / HTML 正文 -->
    </article>
  </main>

  <script src="./assets/app.js"></script>
</body>
</html>
